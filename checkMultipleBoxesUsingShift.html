<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Hold Shift to Check Multiple Checkboxes</title>
	<link rel="stylesheet" href="style.css">
	</head>
<body>

	<div class="inbox">
		<div class="item">
			<input type="checkbox">
			<p>This is a standard inbox layout</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check one box</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Then chose any other one</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Did I mention you have to do it while holding shift</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>And BAAM!!</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Everything between them is checked</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Isn't it Awesome!!</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Hope you enjoyed it</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Bye Bye!!</p>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
